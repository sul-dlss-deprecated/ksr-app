version: 2.1
parameters:
  ruby-version:
    type: string
    default: "3.0.3"
jobs:
  test:
    docker:
    - image: 'cimg/ruby:<< pipeline.parameters.ruby-version >>-node'
      environment:
        BUNDLE_JOBS: 3
        BUNDLE_RETRY: 3
        BUNDLE_PATH: vendor/bundle
        RAILS_ENV: test
        NOKOGIRI_USE_SYSTEM_LIBRARIES: true
    steps:
    - checkout
    - run:
        name: Install/Upgrade Bundler
        command: gem install bundler
    - run:
        name: Which bundler?
        command: bundle -v
    - restore_cache:
        keys:
        - ksr-app-bundle-v2-{{ checksum "Gemfile.lock" }}
        - ksr-app-bundle-v2-
    - run:
        name: Bundle Install
        command: bundle check || bundle install
    - save_cache:
        key: ksr-app-bundle-v2-{{ checksum "Gemfile.lock" }}
        paths:
        - vendor/bundle
    - run:
        name: Check styles using rubocop
        command: bundle exec rubocop
    - run:
        name: Prepare DB for tests
        command: bin/rails db:reset
    - run:
        name: Setup Code Climate test-reporter
        command: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
    - run:
        name: Run rspec
        command: bundle exec rspec
    - run:
        name: upload test coverage report to Code Climate
        command: ./cc-test-reporter after-build --coverage-input-type simplecov --exit-code $?

workflows:
  version: 2
  test:
    jobs:
    - test
